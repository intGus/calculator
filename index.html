<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=DotGothic16" rel="stylesheet">
  <title>Calculator JS</title>
</head>
<body>
  <div class="container">
    <div id="calculator"><div class="brand">Calculator JS</div>
      <div class="screen-container">
        <div id="topScreen"></div>
        <div id="screen">0</div>
      </div>
      <div id="wrapper">
        <button type="button" id="C">C</button>
        <button type="button" id="backspace">‚Üê</button>
        <button type="button" id="symbol">+/-</button>
        <button type="button" class="op" id="/">/</button>
        <button type="button" id="7">7</button>
        <button type="button" id="8">8</button>
        <button type="button" id="9">9</button>
        <button type="button" class="op" id="*">*</button>
        <button type="button" id="4">4</button>
        <button type="button" id="5">5</button>
        <button type="button" id="6">6</button>
        <button type="button" class="op" id="-">-</button>
        <button type="button" id="1">1</button>
        <button type="button" id="2">2</button>
        <button type="button" id="3">3</button>
        <button type="button" class="op" id="+">+</button>
        <button type="button" id=".">.</button>
        <button type="button" id="0">0</button>
        <button type="button" class="op" id="enter">=</button>
      </div>
    </div>
  </div>
</body>
</html>
